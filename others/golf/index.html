<html>
	<head>
		<meta charset="utf-8">
		<link href='css/styles.css' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400" rel="stylesheet">
	</head>
	<body>
		<div class="top-navigation">
			<div class="logo"></div>
			<div class="sign-in-form">
				<input type="text" class="sign-in-element" placeholder="Email Address">
				<input type="password" class="sign-in-element" placeholder="Password">
				<div class="sign-in-element button">Login</div>
			</div>
		</div>
		<div class="banner-container">
			<div class="banner-text">
				<p>More business happens on the golf course than anywhere else!</p>
				<div class="banner-button">Join Now</div>
			</div>
		</div>
		<div class="registration-cta clearfix">
			<div class="sign-up-form">
				<div class="clearfix form-border">
					<input type="text" class="sign-in-element sign-up-name" placeholder="First name">
					<input type="text" class="sign-in-element sign-up-name" placeholder="Last name">
					<input type="text" class="sign-in-element sign-up-element" placeholder="Email address">
					<input type="text" class="sign-in-element sign-up-element" placeholder="Phone number">
					<input type="password" class="sign-in-element sign-up-element" placeholder="New password">
					<input type="password" class="sign-in-element sign-up-element" placeholder="Re-enter password">
					
					<div class="clearfix">
						<input type="radio" class="sign-in-element sign-up-element radio" checked name="gender" value="male">
						<div class="sign-in-element sign-up-element text">Male</div>
						
						<input type="radio" class="sign-in-element sign-up-element radio" name="gender" value="female">
						<div class="sign-in-element sign-up-element text">Female</div>
					</div>
					<div class="sign-in-element banner-button sign-up-button">Sign Up</div>
				</div>
			</div>
			<div class="people-images">
				<div class="lede-person"></div>
				<div class="lede-person"></div>
				<div class="lede-person"></div>
				<div class="lede-person"></div>
			</div>
		</div>

	</body>
</html>
